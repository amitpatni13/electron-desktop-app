<div class="invoiceWidgetHead">
    <div class="invoiceWidgetCol">
      <div class="invoiceWidgetLeftCol"></div>
      <div class="invoiceWidgetRightCol">Unbilled Last 365 Days</div>
    </div>
    <div class="invoiceWidgetCol">
      <div class="invoiceWidgetLeftCol">Unpaid Last 365 Days</div>
      <div class="invoiceWidgetRightCol"></div>
    </div>
    <div class="invoiceWidgetCol">Paid</div>
  </div>
  <div class="invoiceWidgetRow">
    <div class="UnBilledCol">
      <div class="UnBilledLeftCol">
        <div class="colTextTop">{{ currency }}0</div>
        <div class="colTextBottom">0 ESTIMATE</div>
      </div>
      <div class="UnBilledRightCol">
        <div class="colTextTop">{{ currency }}0</div>
        <div class="colTextBottom">0 UNBILLED ACTIVITY</div>
      </div>
    </div>
    <div class="UnPaidCol">
      <div class="UnPaidLeftCol">
        <div class="colTextTop">{{ currency }}35,744</div>
        <div class="colTextBottom">12 OVERDUE</div>
      </div>
      <div class="UnPaidRightCol">
        <div class="colTextTop">{{ currency }}63,620</div>
        <div class="colTextBottom">13 OPEN INVOICES</div>
      </div>
    </div>
    <div class="PaidCol">
      <div class="colTextTop">{{ currency }}0</div>
      <div class="colTextBottom">0 PAID LAST 30 DAYS</div>
    </div>
  </div>
